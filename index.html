<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="clock">
    <div class="digital" style="--clr: #e76f51">
      <div class="screen" data-text="Hours">
        <div class="time">
          <div id="hour"></div>
        </div>
      </div>
    </div>
    <div class="digital" style="--clr: #2a9d8f">
      <div class="screen" data-text="Minutes">
        <div class="time">
          <div id="minutes"></div>
        </div>
      </div>
    </div>
    <div class="digital" style="--clr: #e9c46a">
      <div class="screen" data-text="Seconds">
        <div class="time">
          <div id="second"></div>
        </div>
      </div>
    </div>

    <div class="digital">
      <div class="box" id="hr" style="--clr:#e76f51"></div>
      <div class="box" id="mn" style="--clr:#2a9d8f"></div>
      <div class="box" id="ss" style="--clr:#e9c46a"></div>
      <div id="ampm"></div>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
